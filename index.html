        <div class="gutter-right logo">

        </div>

    <main>
        <section class="main-section">
            <img class="main-logo" src="https://i.pinimg.com/564x/64/73/2d/64732d08514f5872b26579ea1cae1916.jpg"
                height="200px" width="190px" />
            <h2 id="welcome">
                Cal - Q - <span class="later">Laaaaterrrr</span>!
            </h2>
            <section class="calculators">
                <div id="addition-calculator">
                    <input id="add-number" />
                    +
                    <input id="add-another-number" />

                    <button id="add-calculate">add!</button>
                    <div id="add-results"></div>
                </div>
                <div class='subtraction-calculator'>
                    <input id="subtract-number" />
                    -
                    <input id="subtract-another-number" />

                    <button id="subtract-calculate">subtract!</button>
                    <div id="subtract-results"></div>
                </div>
                <div class="multiplication-calculator">
                    <input id="multiply-number" />
                    x
                    <input id="multiply-another-number" />

                    <button id="multiply-calculate">multiply!</button>
                    <div id="multiply-results"></div>
                </div>
                <div class="division-calculator">
                    <input id="divide-number" />
                    /
                    <input id="divide-another-number" />

                    <button id="divide-calculate">divide!</button>
                    <div id="divide-results"></div>
                </div>
            </section>
